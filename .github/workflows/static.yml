# WebAssembly 기반 정적 사이트를 GitHub Pages에 배포하는 워크플로우
name: Deploy WebAssembly Site to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Rust 툴체인 설치
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      # Rust 캐시 설정
      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/
            ~/.cargo/git/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      # wasm-pack 설치
      - name: Install wasm-pack
        run: cargo install wasm-pack

      # WebAssembly 빌드
      - name: Build WebAssembly
        run: wasm-pack build --target web

      # 정적 파일 복사 (파일 존재 여부 확인 추가)
      - name: Copy static files
        run: |
          mkdir -p _site
          for file in booths.js index.html intro.html script4.js style3.css; do
            if [ -f "$file" ]; then
              cp "$file" _site/ || echo "Warning: $file not found"
            else
              echo "Error: $file not found"
              exit 1
            fi
          done
          [ -d "index" ] && cp -r index _site/ || echo "Warning: index directory not found"
          [ -d "pkg" ] && cp -r pkg _site/ || echo "Error: pkg directory not found; build may have failed"

      # 아티팩트 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
